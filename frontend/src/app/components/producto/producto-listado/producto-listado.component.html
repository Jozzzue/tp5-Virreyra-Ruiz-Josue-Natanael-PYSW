<div class="container">
    <div id="carouselExample" class="carousel slide" *ngIf="hayProductos">
        <div class="carousel-inner" data-bs-theme="dark">
            <div class="carousel-item" *ngFor="let grupo of obtenerGrupoDeItems(); let i = index"
                [ngClass]="{'active': i === 0}">
                <div class="card-group">
                    <div class="card mt-4 mb-4 col-4" *ngFor="let item of grupo">
                        <img src="{{item.imagen}}" class="card-img-top object-fit-cover" alt="" height="300px"
                            width="100%">
                        <div class="card-body text-center">
                            <strong>{{ item.nombre }}</strong>
                            <hr class="mt-1 mb-1">
                            <p class="m-0">{{ item.precio | currency }}</p>
                            <p class="m-0">Stock: {{ item.stock }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-black text-white rounded-2" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-black text-white rounded-2" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
